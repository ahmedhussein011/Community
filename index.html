<!DOCTYPE html>

  <title>Random Question Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f0f0;
    }
    #question {
      font-size: 20px;
      margin: 40px auto;
      max-width: 700px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      margin: 10px;
      border-radius: 8px;
      color: white;
    }
    #startBtn {
      background-color: #007bff;
    }
    #startBtn:hover {

    }
    #resetBtn {

    let shuffledQuestions = [];
    let currentIndex = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function resetQuestions() {
      shuffledQuestions = [...allQuestions];
      shuffle(shuffledQuestions);
      currentIndex = 0;
      document.getElementById("question").textContent = "Questions reset. Click Start to begin!";
    }

    function showNextQuestion() {
      if (currentIndex >= shuffledQuestions.length) {
        resetQuestions();
      }
      document.getElementById("question").textContent = shuffledQuestions[currentIndex];
      currentIndex++;
    }

    resetQuestions();
  </script>

</body>
